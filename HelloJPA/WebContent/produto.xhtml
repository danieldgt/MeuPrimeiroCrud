<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Usuário</title>
</h:head>
<h:body>
	<h2>Edição/criação de usuários</h2>
	<h:form>
		Descrição: <h:inputText value="#{produtoBean.produto.dsProduto}" /> <br/>
		Observação: <h:inputText value="#{produtoBean.produto.obsProduto}" /> <br/>
		<h:commandButton value="Salvar" action="#{produtoBean.saveProduto}"></h:commandButton> <br/>
		<h:commandButton value="Inicio" action="index"></h:commandButton>
		<h:commandButton value="Voltar" action="listarProdutos"></h:commandButton>
	</h:form>
</h:body>
</html>
