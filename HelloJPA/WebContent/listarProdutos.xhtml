<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Produtos</title>
</h:head>
<h:body>
	<h2>Lista de produtos</h2>
	<h:form>
		<h:dataTable 
			value="#{produtoBean.produtos}" var="thisprod"
			styleClass="order-table"
	    	headerClass="order-table-header"
	    	rowClasses="order-table-odd-row,order-table-even-row"
	    	border="1"
		>
		
		    <h:column>
		    	<f:facet name="header">Descrição</f:facet>
		    	#{thisprod.dsProduto}
		    </h:column>
		    <h:column>
		    	<f:facet name="header">Observação</f:facet>
		    	#{thisprod.obsProduto}
		    </h:column>
		    <h:column>
		    	<f:facet name="header">Ação</f:facet>
		    		<h:commandButton value="Editar" action="#{produtoBean.editProduto(thisprod.id)}"></h:commandButton>
		    		<h:commandButton value="Remover" action="#{produtoBean.removeProduto(thisprod.id)}"></h:commandButton>
		    </h:column>
		</h:dataTable>
		<h:commandButton value="Novo Produto" action="#{produtoBean.novoProduto()}"></h:commandButton> <br/>
		<h:commandButton value="Inicio" action="index"></h:commandButton>
	</h:form>
</h:body>
</html>
