<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Pedidos</title>
</h:head>
<h:body>
	<h2>Lista de Pedidos</h2>
	<h:form>
		<h:dataTable 
			value="#{pedidoBean.pedidos}" var="thisped"
			styleClass="order-table"
	    	headerClass="order-table-header"
	    	rowClasses="order-table-odd-row,order-table-even-row"
	    	border="1"
		>
		
			<h:column>
		    	<f:facet name="header">Id Pedido</f:facet>
		    	#{thisped.id}
		    </h:column>
		    <h:column>
		    	<f:facet name="header">Descrição</f:facet>
		    	#{thisped.dsPedido}
		    </h:column>
		    <h:column>
		    	<f:facet name="header">Usuário</f:facet>
		    	#{thisped.usuario.id} #{thisped.usuario.nome} 
		    </h:column>
		    <h:column>
		    	<f:facet name="header">Pratos</f:facet>
		    	<h:dataTable 
					value="#{thisped.pratos}" var="thisprato"
					styleClass="order-table"
			    	headerClass="order-table-header"
			    	rowClasses="order-table-odd-row,order-table-even-row"
				>
				    <h:column>
				    	#{thisprato.dsPrato}
				    </h:column>
				</h:dataTable>
		    </h:column>
		    <h:column>
		    	<f:facet name="header">Data</f:facet>
		    	 #{thisped.dtCriacao} 
		    </h:column>
		    <h:column>
		    	<f:facet name="header">Ação</f:facet>
		    		<h:commandButton value="Remover" action="#{pedidoBean.removePedido(thisped.id)}"></h:commandButton>
		    </h:column>
		</h:dataTable>
		<h:commandButton value="Novo Pedido" action="#{pedidoBean.novoPedido()}"></h:commandButton> <br/>
		<h:commandButton value="Inicio" action="index"></h:commandButton>
	</h:form>
</h:body>
</html>
