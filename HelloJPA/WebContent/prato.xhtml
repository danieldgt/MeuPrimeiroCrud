<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Prato</title>
</h:head>
<h:body>
	<h2>Edição/criação de pratos</h2>
	<h:form>
		Descrição: <h:inputText value="#{pratoBean.prato.dsPrato}" /> <br/>
		Preço: <h:inputText value="#{pratoBean.prato.precoPrato}" /> <br/>
		Produtos:	
		<h:selectManyCheckbox value="#{pratoBean.selectedProdutos}">
		    <f:selectItems value="#{pratoBean.allProdutos}" /> <br/>
		</h:selectManyCheckbox>
		
		<h:commandButton value="Salvar" action="#{pratoBean.savePrato}"></h:commandButton> <br/>
		<h:commandButton value="Inicio" action="index"></h:commandButton>
		<h:commandButton value="Voltar" action="listarPratos"></h:commandButton>
	</h:form>
</h:body>
</html>
